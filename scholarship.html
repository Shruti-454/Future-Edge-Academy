<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Scholarship - FutureEdge Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0d057a;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #0011fa;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Apply for Scholarship</h1>
    </header>

    <section>
        <h2>Invest in Your Education with Our Scholarships</h2>
        <p>
            We offer scholarships to support students in pursuing their academic goals. Complete the form below to apply for a scholarship.
        </p>

        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Your Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="currentSchool">Current School/College:</label>
            <input type="text" id="currentSchool" name="currentSchool" required>

            <label for="grade">Current Grade/Level:</label>
            <select id="grade" name="grade" required>
                <option value="elementary">Elementary School</option>
                <option value="middle">Middle School</option>
                <option value="high">High School</option>
                <option value="college">College/University</option>
            </select>

            <label for="whyScholarship">Why do you need this scholarship? (Max 200 words)</label>
            <textarea id="whyScholarship" name="whyScholarship" rows="4" maxlength="200" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </section>

</body>
</html>
